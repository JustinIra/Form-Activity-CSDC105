<!DOCTYPE html>
<html>
    <head>
        <title> Registration Form </title>
        <link rel="stylesheet" href="style.css">
        <link rel="s">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div style="display: flex; justify-content: center;">
            <form>
                <h1>Registration Form</h1>
                <p id="congrats"></p>
                First Name: <br><input type="text" name="firstname" id="firstname"> <br>
                Last Name: <br><input type="text" name="lastname" id="lastname"> <br>
                Nick Name: <br><input type="text" name="nickname" id="nickname"> <br>
                Email: <br><input type="email" name="email"> <br>
                Password: <br><input type="password" name="password" id="password"> <br>
                <p id="passWarning"></p>
                Date of Birth: <br><input type="date" name="date" id="date"> <br>
                <p id="birthWarning"></p>
                Gender:<br> 
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="other">
                <label for="female">Other</label> <br>
                Mobile: <br><input type="text" name="mobile"> <br>
                Address: <br><textarea cols="30" rows="10"></textarea> <br>
                <input type="button" value="Submit" id="submit" onclick="validateForm()">
                <input type="reset" value="Reset" id="reset" onclick="eraseMessage()">
            </form>
        </div>
    </body>
</html>
